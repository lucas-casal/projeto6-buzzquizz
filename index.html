<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8" />
    <title>BuzzQuizz</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <body>
    <!-- tela1 -->
    <div class="tela1">
      <div class="top"><h1>BuzzQuizz</h1></div>

      <!-- essa classe só existe enqnt ainda não tem quiz feito pelo user -->
      <div class="create-quiz">Você não criou nenhum quizz ainda :(
        <button class=""></button>
      </div>

      <!-- essa é onde vão ser exibidos os ja existentes -->
      <div class="user-quiz">
        <div class="quiz">
          <img class="img-quiz" src="" alt="">
          <div class="tittle"></div>
        </div>
      </div>


      <h2>Todos os quizzes</h2>
      <div class="quizzes">
        <div class="quiz">
          <img class="img-quiz" src="" alt="">
          <div class="tittle"></div>
        </div>
      </div>
    </div>
    <!-- tela1 -->




    
  <!-- abre Página 3.1 - info básica do quizz-->
<div class="basic-info-background hidden">
    <div class="top-bar">
        BuzzQuizz
    </div>

    <div class="creating-titles">
      Comece pelo começo
    </div>

    <div class="inputs-container">
      <input type = "text" id="quiz-title" placeholder="Título do seu quizz">
      <input type = "text" id="quiz-image-url" placeholder="URL da imagem do seu quizz">
      <input type = "number" id="quiz-number-questions" placeholder="Quantidade de perguntas do quizz">
      <input type = "number" id="quiz-number-levels" placeholder="Quantidade de níveis do quizz">
    </div>

    <div class="next-step-button" onclick="confirmInfo()">Prosseguir para criar perguntas</div>
</div>
<!-- fecha Página 3.1 - info básica do quizz-->

<!-- abre Página 3.2 - perguntas do quizz-->
<div class="creating-questions-background hidden">
  <div class="top-bar">
      BuzzQuizz
  </div>

  <div class="creating-titles">
    Crie suas perguntas
  </div>

  <div class="creating-background">
    <div class="inputs-container">
      Pergunta 1
      <input type = "text" class="question" placeholder="Texto da pergunta">
      <input type = "text" class="question-color" placeholder="Cor de fundo da pergunta">
    </div>

    <div class="inputs-container">
      Resposta correta
      <input type = "text" class="right-option" placeholder="Resposta correta">
      <input type = "text" class="right-image-url" placeholder="URL da imagem">
    </div>
    
    <div class="wrong-options-container">
      <div class="inputs-container">
        Resposta incorreta
        <input type = "text" class="wrong-option" placeholder="Resposta incorreta 1">
        <input type = "text" class="wrong-image-url" placeholder="URL da imagem 1">
      </div>
      <div class="inputs-container">
        <input type = "text" class="wrong-option" placeholder="Resposta incorreta 2">
        <input type = "text" class="wrong-image-url" placeholder="URL da imagem 2">
      </div>
      <div class="inputs-container">
        <input type = "text" class="wrong-option" placeholder="Resposta incorreta 3">
        <input type = "text" class="wrong-image-url" placeholder="URL da imagem 3">
      </div>
    </div>
  </div>

  <div class="next-step-button" onclick="confirmQuestions()">Prosseguir para criar perguntas</div>
</div>
<!-- fecha Página 3.2 - perguntas do quizz-->

    


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
